
<div class="short">
    <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/'}}" class="noline">
        <span class="shortdate">{{ post.date | date: '%b %d' }}</span> 
        <span class="short-title">{{ post.title }} </span>
        <span class="short-type">( {{ post.type }} )</span>
    </a>
</div>
